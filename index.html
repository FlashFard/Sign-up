<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="mystyle.css">
  </head>
  <body>

<div class="Credits">Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
<div class="sign-up-form">
  <img src="user-icon.png">
  <h1>Sign Up!</h1>
  <form>
    <input type="email" class="input-box" placeholder="Email">
    <input type="password" class="input-box" placeholder="Create Password">
    <p><span><input type="checkbox" class="checkbox"></span>I am 9 or older and i agree to the terms of services</p>
  <a href="https://forms.gle/ZDQ8qvxh7ecE8PjA9">  <button type="button" class="signup-btn">Sign Up</button/>  </a>
    <hr>
    <p class="or">OR</p>
  <a href="https://forms.gle/HQd8SU2bsX7N91zR8">  <button type="button" class="google-btn">Login With Google</button>   </a>
    <p>Do You Have An Account? <div class="popup" onclick="myFunction()">Sign in
    <span class="popuptext" id="myPopup">ERROR, WE COULDNT FIND THE FILE</span>
  </div>

  <script>
  function myFunction() {
    var popup = document.getElementById("myPopup");
    popup.classList.toggle("show");
  }
  </script>
  </form>
</div>
</html>
